<mat-card *ngIf="profiles !== undefined; else noProfile">
    <mat-card-content>
      <mat-card-title>Profile Picture</mat-card-title>
      <mat-divider></mat-divider>
      <div *ngFor="let item of profiles">
        <mat-card class="profile-card">
          <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Image is : {{ item.picture }} </p>
          </mat-card-content>
          <mat-card-footer>
            <p>Created at: {{ item.created_at }}</p>
          </mat-card-footer>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
  
  <ng-template #noProfile>
    <mat-card>
      <mat-card-content>
        <p>No profile found.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
