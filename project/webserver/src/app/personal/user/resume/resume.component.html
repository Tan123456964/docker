<mat-card *ngIf="resumes !== undefined; else noResumes">
    <mat-card-content>
      <mat-card-title>Resume</mat-card-title>
      <mat-divider></mat-divider>
      <div *ngFor="let item of resumes">
        <mat-card class="resume-card">
          <mat-card-header>
            <mat-card-title>{{ item.version }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>File Name : {{ item.filename }} </p>
          </mat-card-content>
          <mat-card-footer>
            <p>Created at: {{ item.created_at }}</p>
          </mat-card-footer>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
  
  <ng-template #noResumes>
    <mat-card>
      <mat-card-content>
        <p>No resumes found.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
