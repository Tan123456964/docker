<mat-card *ngIf="cats !== undefined; else noCats">
    <mat-card-content>
      <mat-card-title>Cats Picture</mat-card-title>
      <mat-divider></mat-divider>
      <div *ngFor="let item of cats">
        <mat-card class="cats-card">
          <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Image is : {{ item.name }} </p>
          </mat-card-content>
          <mat-card-footer>
            <p>Created at: {{ item.created_at }}</p>
          </mat-card-footer>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
  
  <ng-template #noCats>
    <mat-card>
      <mat-card-content>
        <p>No cats found.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
